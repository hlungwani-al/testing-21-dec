<div class="container-fluid">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <span class="navbar-brand fw-bold">Shaper</span>
      <div class="d-flex gap-3">
        <i class="bi bi-chat fs-4"></i>
        <i class="bi bi-cart fs-4"></i>
        <i class="bi bi-person-circle fs-4"></i>
      </div>
    </div>
  </nav>

  <!-- Search Bar with Back Button -->
  <div class="d-flex align-items-center gap-2 p-2">
    <!-- <button class="btn btn-light"><i class="bi bi-arrow-left fs-4"></i></button> -->
    <input type="text" class="form-control" placeholder="Search for products...">
  </div>

  <div class="runner-details p-1 text-light">
    <div class="d-flex gap-3">
      <div class="runner-image-container">
        <img [src]="runner" class="runner-image rounded-circle" alt="Runner" width="100" height="100">
      </div>
      <div class="runner-info">
        <!-- Runner Name -->
        <h5 class="mb-1">John Doe</h5>
  
        <!-- Verified Badge -->
        <span class="badge verified-badge">✔ Verified</span>
  
        <div class="d-flex flex-column align-items-start gap-1">
          <!-- Star Ratings -->
          <div class="all-stars d-flex align-items-center gap-1">
            <span class="text-secondary">★</span>  
            <span class="text-secondary">★</span>  
            <span class="text-secondary">★</span>  
            <span class="text-light">★</span>  
            <span class="text-light">★</span>  
            <span class="text-light small">(3.0)</span>
          </div>
  
          <span class="small text-light">12 reviews</span>
        </div>
  
        <!-- Online Status -->
        <div class="online-status">
          <img [src]="onlineIcon" alt="Online" class="online-icon">
          <span class="ms-1 text-light">Online</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Categories -->
    <router-outlet/>
    <app-categories></app-categories> 
  

<div class="chat-container">
  <button class="btn btn-sm custom-btn-chat">
    Chat with Runner <img [src]="chatButton" alt="Chat Icon">
  </button>
</div>
  <!-- Products -->
  <h4 class="mt-3 text-dark">All Products</h4>
<div class="row">
  <div class="col-6 col-sm-4 col-lg-3 col-xl-2 mb-3" *ngFor="let product of products">
    <div class="card shadow-sm">
      <img [src]="product.image" class="card-img-top product-img" alt="{{product.title}}">
      <div class="card-body p-2 text-center">
        <h6 class="card-title small">{{product.title}}</h6>
        <p class="m-0">R{{product.price}}</p>
        <button class="btn btn-sm w-100 text-white custom-btn" routerLink="/productDetails" >View Details</button>
      </div>
    </div>
  </div>
</div>



</div>
