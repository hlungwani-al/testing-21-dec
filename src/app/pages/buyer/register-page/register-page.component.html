<div class="container-fluid h-100 d-flex align-items-center justify-content-center bg-white">

  <div class="card shadow-lg p-5 text-center">

    <!-- Back Icon -->

    <div class="text-start mb-3">

      <img routerLink="/" class="back-icon" width="37" height="37"
        src="https://img.icons8.com/ios/50/3c5a5d/circled-left-2.png" alt="Back" />

    </div>

    <!-- Main Slogan -->

    <div class="slogan mb-4 text-center">

      <h1 class="main-slogan">Create Account</h1>

      <p class="text-muted">Fill your information below</p>

    </div>



    <!-- Full Name -->

    <div class="mb-3 text-start">

      <label for="fullName" class="form-label">Full Name</label>

      <input type="text" id="fullName" class="form-control px-3 py-2" placeholder="John Doe" />

    </div>



    <!-- Email -->

    <div class="mb-3 text-start">

      <label for="email" class="form-label">Email</label>

      <input type="email" id="email" class="form-control px-3 py-2" placeholder="johndoe@gmail.com" />

    </div>



    <!-- Phone Number -->

    <div class="mb-3 text-start">

      <label for="phoneNumber" class="form-label">Phone Number</label>

      <input type="text" id="phoneNumber" class="form-control px-3 py-2" placeholder="076 123 4567" />

    </div>



    <!-- Password -->

    <div class="mb-3 text-start">

      <label for="password" class="form-label">Password</label>

      <input type="password" id="password" class="form-control px-3 py-2" placeholder="**************" />

    </div>



    <!-- Confirm Password -->

    <div class="mb-3 text-start">

      <label for="confirmPassword" class="form-label">Confirm Password</label>

      <input type="password" id="confirmPassword" class="form-control px-3 py-2" placeholder="**************" />

    </div>



    <!-- Terms & Conditions -->

    <div class="text-start mb-3">

      <label class="form-check-label">

        <input type="checkbox" class="form-check-input me-2" />

        <span class="text-muted">I agree to the <a href="#" class="link">Terms & Conditions</a></span>

      </label>

    </div>



    <!-- Sign Up Button -->

    <button type="button" class="btn btn-primary w-100 py-3 mb-3" routerLink="/runner-list">Sign Up</button>



    <!-- Sign In Link -->

    <p class="mt-4">

      <span class="text-muted">Already have an account?</span>

      <a routerLink="/buyer-login" class="link">Sign In</a>

    </p>

  </div>

</div>
