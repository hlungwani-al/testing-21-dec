<div class="checkout-page">
    <h1 class="checkout-header">Checkout</h1>
    
    <div class="checkout-content">
        <!-- Order Summary Section -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-number">Order No.: #12345</div>
            <div class="order-item">
                <p class="product-name">Product Name 1</p>
                <p class="product-price">$10.00</p>
            </div>
            <div class="order-item">
                <p class="product-name">Product Name 2</p>
                <p class="product-price">$20.00</p>
            </div>
            <div class="order-item">
                <p class="product-name">Product Name 3</p>
                <p class="product-price">$30.00</p>
            </div>
            <div class="order-total">
                <p>Total</p>
                <p>$60.00</p>
            </div>
        </div>
        
        <!-- Payment Details Section -->
        <div class="payment-details">
            <h2>Payment Details</h2>
            <div class="form-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" name="card-name" required />
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required />
            </div>
            <div class="form-group">
                <label for="expiration-date">Expiration Date</label>
                <input type="text" id="expiration-date" name="expiration-date" required />
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required />
            </div>
            <div class="secure-payment">
                <i class="fas fa-lock"></i>
                <span>Secure Payment Guaranteed</span>
            </div>

            <!-- Place Order Button inside Payment Details -->
            <button class="checkout-btn">Place Order</button>
        </div>
    </div>
    
    
</div>
