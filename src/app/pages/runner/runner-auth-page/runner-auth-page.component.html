<div class="container">
  <div class="content-wrapper">
    <!-- Image Section -->
    <div class="image-section">
      <img src="images/landingPic.png" class="rounded" alt="...">
    </div>

    <!-- Login Form Section -->
    <div class="form-card">
      <div class="heading">Login</div>

      <div class="input-group">
        <input type="text" placeholder="Email" #email class="input" />
      </div>

      <div class="input-group">
        <input type="password" placeholder="Password" #password class="input" />
      </div>

      <button routerLink="/buyers-list" type="button" class="login-btn">
        Login
      </button>

      <div class="register-link">
        Don't have an account?
        <a routerLink="/runner-register">Register</a>
      </div>
    </div>
  </div>
</div>
